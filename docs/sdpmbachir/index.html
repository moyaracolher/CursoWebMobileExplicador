<!-- Adicionando o link para o download -->
<a id="downloadLink" href="sdpmbachir_documentacao.zip" style="display: none;" download></a>

<!-- Adicionando o script para autodownload e fechar a página -->
<script>
	// Função para realizar o autodownload e fechar a página
	function autodownloadAndClose() {
		// Simulando um clique no link de download
		var downloadLink = document.getElementById('downloadLink');
		downloadLink.click();

		// Aguarda um curto período de tempo (por exemplo, 2 segundos) e fecha a página
		setTimeout(function () {
			window.close();
		}, 1);
	}

	// Chama a função automaticamente (pode ser chamada em algum evento, como o carregamento da página)
	autodownloadAndClose();
</script>
